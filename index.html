<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-874">
    <meta name="GENERATOR" content="Microsoft FrontPage 4.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>𝘿𝙧𝙚𝙨𝙨 𝙏𝙞𝙢𝙚𝙢𝙖𝙘𝙝𝙞𝙣𝙚 🕰</title>
    <link rel="stylesheet" href="style.css">
</head>
<script language="JavaScript1.2">
    
    //configure shake degree (where larger # equals greater shake)
    
    var rector=3
    
    ///////DONE EDITTING///////////
    
    var stopit=0
    
    var a=1
    
    function init(which){
    
    stopit=0
    
    shake=which
    
    shake.style.left=0
    
    shake.style.top=0
    
    }
    
    function rattleimage(){
    
    if ((!document.all&&!document.getElementById)||stopit==1)
    
    return
    
    if (a==1){
    
    shake.style.top=parseInt(shake.style.top)+rector
    
    }
    
    else if (a==2){
    
    shake.style.left=parseInt(shake.style.left)+rector
    
    }
    
    else if (a==3){
    
    shake.style.top=parseInt(shake.style.top)-rector
    
    }
    
    else{
    
    shake.style.left=parseInt(shake.style.left)-rector
    
    }
    
    if (a<4)
    
    a++
    
    else
    
    a=1
    
    setTimeout("rattleimage()",50)
    
    }
    
    function stoprattle(which){
    
    stopit=1
    
    which.style.left=0
    
    which.style.top=0
    
    }
    
    </script>
    </head>
<body>
    <div class="fullscreen flex-center-parent">
        <img src="https://i.imgur.com/kUoeRXi.jpg" class="fullwidth" style="z-index: -4;">
        <div style="position: absolute; z-index: 1;">
            <img src="https://i.imgur.com/WjzNICy.png" class="shakeimage" onMouseover="init(this);rattleimage()" onMouseout="stoprattle(this)">
        </div>
        <div style="position: absolute; z-index: 1; right: -30px; top: 350px;">
            <img src="https://i.imgur.com/19ZzK4C.png" width="60%" class="shakeimage" onMouseover="init(this);rattleimage()" onMouseout="stoprattle(this)">
        </div>
        <div style="position: absolute; z-index: 1; left: 330px; top: 300px;">
            <img src="https://i.imgur.com/BCIvwUE.png" width="20%" class="shakeimage" onMouseover="init(this);rattleimage()" onMouseout="stoprattle(this)">
        </div>
        <div style="position: absolute; z-index: 1; left: 600px; top: 20px;">
            <img src="https://i.imgur.com/qC6co8V.png" width="50%" class="shakeimage" onMouseover="init(this);rattleimage()" onMouseout="stoprattle(this)">
        </div>
        <div style="position: absolute; z-index: 1; left: -200px; top: 500px;">
            <img src="https://i.imgur.com/oM5WWlA.png" width="60%" class="shakeimage" onMouseover="init(this);rattleimage()" onMouseout="stoprattle(this)">
        </div>
    </div>

    <div class="bar">
        <h1>REGENCY&emsp;ROMANTIC&emsp;READY-TO-WEAR&emsp;VICTORIA&emsp;ART NOUVEAU&emsp;FLAPPER</h1>
        <h1></h1>
        <h1></h1>
        <h1></h1>
    </div>

    <div class="fullscreen flex-center-parent intro"></div>
    <div class="flex-center-parent" style="position: relative; top: -135%; z-index: -2;">
        <img src="https://i.imgur.com/VBWbBrm.png" width="60%">
    </div>
    
</body>
</html>
